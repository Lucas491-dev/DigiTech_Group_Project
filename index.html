<!DOCTYPE html>

<html>

    <head>

        <title>Sace Planner</title>

    

        <!-- jQuery -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- Your content goes here -->

        <div class="container">

            <h1 class="title">Add another subject</h1>
            <label for="numberPicker">Pick a number:</label>
            <select id="numberPicker" name="numberPicker">
            <option value="1">1</option>
            <option value="2">2</option>
            </select>

            <form id="form"  autocomplete="off">
                <label for="query">Add Subject</label>
                <input type="text" id="query" placeholder="Enter subject"  style="text-align:right" >
                <button type="button">Add</button>
               
            
            <ul id="results"></ul>
            
       
        </script>
        
        <script src="script.js"></script>

    </body>

</html>
